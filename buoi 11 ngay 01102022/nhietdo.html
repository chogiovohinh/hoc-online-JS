<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Vòng lặp có 3 loại while for do while
        1. khởi tạo biến đếm
        2. Điều kiện tiếp tục
        3. khối lệnh cần thực thi
        4. Tăng biến đếm
        A. while (2) {
            3
            4
        }
        B. for 
        for(1;2;4){
            3
        }
        C. do while
        1
        do {
            3
            4
        }
        while(2)
         break dừng vong lặp
         Continue Bỏ qua
         
     -->
    <script>
        while(true){
            let a = +prompt("Nhập nhiệt độ");
           if(a>100){
               alert("Giảm Nhiệt độ");
           } else
           if(a<20){
               alert("Tăng Nhiệt độ");
           } else{
            break;
           }
        }
        
            
            
           
    </script>
</body>
</html>
