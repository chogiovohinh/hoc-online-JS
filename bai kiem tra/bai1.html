    <script>
    function findAvg(arr) {
    var avg = 0;
    var sum = 0 ;
    for(let i =0; i<=arr.length-1; i++){
        sum = sum+ arr[i];
        
    }
    avg = sum/arr.length;
    return avg; 
}
    </script>
