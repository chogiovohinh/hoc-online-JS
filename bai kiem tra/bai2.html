        let index = + prompt("Nhập vị trí index")
        function insertNumberToArray(arr, x, index){
    if(arr[index]<0 || arr[index] > arr.lenght){
        return arr;
    } else{
      for(let i=0; i< arr.lenght; i++){
        if(i ==index){
            arr[index-1] = x;
        }

}
