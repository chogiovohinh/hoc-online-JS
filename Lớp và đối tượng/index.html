        // // Đối tượng: cụ thể của 1 lớp

        class Circle {
            radius;
            color;
            constructor(x, y) {
                this.radius = x;
                this.color = y;
            }
            getRadius(){
                return this.radius;
            }

            getArea() {
                return Math.PI * this.radius * this.radius
            }
            drawCircle() {
                var ctx = document.getElementById('myCanvas').getContext('2d');
                ctx.fillStyle = this.color;
                ctx.arc(100,100,this.radius,0,2*Math.PI);
                ctx.fill();
            }
        }

        let circle1 = new Circle(5, 'Đỏ');
        alert(circle1.getArea());

// ứng dụng canvas viết phương thức  draw() để vẽ hình lên canvas
