       // Viết hàm nhận vào tạo: toạ độ ngang, dọc, bán kính, màu(rbg);
       // Dùng hàm để viết chương trình: tạo ra 50 hình tròn có kích cỡ, vị trí, màu sắc ngẫu nhiên
       var ctx = document.getElementById("myCanvas").getContext("2d");
       function veHinh(x, y, r, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x,y,r,0,2*Math.PI);
        ctx.fill();
       }
       for(let i=0; i<50; i++){
        let x = Math.floor(Math.random()*500);
        let y = Math.floor(Math.random()*500);
        let r = Math.floor(Math.random()*50);
        let rbg1 = Math.floor(Math.random()*255);
        let rbg2 = Math.floor(Math.random()*255);
        let rbg3 = Math.floor(Math.random()*255);
        let color = "rgb("+rbg1+","+rbg2+","+rbg3+")";
        veHinh(x , y, r, color)
       }
