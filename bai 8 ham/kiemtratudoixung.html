    <script>
        function isPalindrome(chuoi) {
            let kq = true;
            for( let i=0; i<= chuoi.length; i++){
                if(chuoi[i] !== chuoi[chuoi.length-1-i]){
                    kq = false;
                    break;
                }
            }
            return kq;
            }
            if(isPalindrome('abccba1')){
                alert('đối xứng')
            }
            else {
                alert('Không đối xứng')
            }
        
    </script>
