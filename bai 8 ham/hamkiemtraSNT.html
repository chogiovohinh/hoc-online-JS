    <script>
        function isPrime(number){
            let SNT = true;
            if(number<2){
                SNT = false;
            }
            for(i=2;i<number;i++){
                if(number%i==0){
                    SNT = false;
                    break;
                }
            } 
            if(SNT== true){
            alert(" là số nguyên tố")
            } else{
            alert("k là số nguyên tố")
            }
            return number;
        }
        isPrime(10);
        isPrime(5);
        isPrime(1);
    </script>
